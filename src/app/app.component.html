<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item color="tertiary" routerLink="/movies">
          <ion-icon name="film"></ion-icon>Movies
        </ion-item>
        <ion-item color="tertiary" routerLink="/tv">
          <ion-icon name="tv"></ion-icon>TV
        </ion-item>
        <ion-item color="tertiary" routerLink="/people">
          <ion-icon name="people"></ion-icon>People
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-header id="main-content" translucent="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-app>
