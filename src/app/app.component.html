<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-menu-toggle>
        <ion-list>
          <ion-item color="tertiary" routerLink="/movies">
            <ion-icon name="film"></ion-icon>Movies
          </ion-item>
          <ion-item color="tertiary" routerLink="/tv">
            <ion-icon name="tv"></ion-icon>TV
          </ion-item>
          <ion-item color="tertiary" routerLink="/people">
            <ion-icon name="people"></ion-icon>People
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-header id="main-content" translucent="true" class="transparent-component">
    <ion-toolbar color="rgba(255,255,255,0)">
      <ion-buttons slot="start">
        <ion-menu-button class="nontransparent-component"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-app>
